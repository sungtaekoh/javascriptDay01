<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src ="test.js"></script>
<!-- 
function이 뭔지 모르겠다 text.js중에서
 -->
<script type="text/javascript">
var num =1234
document.write("num 출력 : "+num+"<hr>")
document.write('<span style="color:red";>num 출력</span>:'+num+"<hr>")

var obj = null
document.write(typeof 100.11 + "<br>")
document.write(typeof num + "<br>")
document.write(typeof obj + "<br>")
document.write(typeof [1,2,3] + "<br>")
document.write(typeof "test"+"<br>")
/*  typeof: 해당하는 값의 형태를 보연준다*/
 
 // var comGrade = prompt('숫자 입력')
 // document.write('입력 숫자 : '+comGrade)
 /*prompt()안에 작성한 글이 작은 창의 형태로 나온다
 창에서 입력받은 값을 comGrade에 입력하고 
 
 document.write()로 인해서 출력된다*/
 

</script>
</head>
<body>
<button type="button" onclick="test()">버어튼</button>
<!-- 
버튼을 만든다
<script src ="test.js"></script>로 test()을 불러와 사용한다
 -->

</html>
